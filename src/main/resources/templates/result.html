<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${poll.title} + ' Results'"></title> <!-- 'poll.name' changed to 'poll.title' -->
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
  <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center" th:text="${poll.title} + ' Results'"></h1> <!-- 'poll.name' changed to 'poll.title' -->

  <div th:if="${winner != null}" class="bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 p-6 rounded-lg shadow-lg mb-8 text-center transform hover:scale-105 transition-transform duration-300">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Winner:</h2>
    <p class="text-4xl font-extrabold text-gray-900" th:text="${winner.title}"></p>
    <p class="text-xl text-gray-700 mt-2"><span class="font-bold" th:text="${winner.votes}"></span> votes</p>
  </div>

  <div th:if="${winner == null}" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-8" role="alert">
    <p class="font-bold">No Winner Yet</p>
    <p>It seems no films have been voted on, or no films have been added to this poll.</p>
  </div>

  <div class="mt-8 text-center">
    <a th:href="@{|/polls/${poll.id}|}"
       class="inline-block px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
      Back to Poll
    </a>
    <a th:href="@{/polls/create}"
       class="inline-block px-6 py-3 bg-gray-600 text-white font-medium rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 shadow-lg transition duration-200 ease-in-out transform hover:scale-105 ml-4">
      Create New Poll
    </a>
  </div>
</div>
</body>
</html>
