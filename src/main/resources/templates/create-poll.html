<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poll</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create New Poll</h1>

    <form th:action="@{/polls/create}" th:object="${pollRequest}" method="post" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Poll Name:</label>
            <input type="text" id="title" th:field="*{title}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="mt-1 text-red-500 text-xs"></p>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                Create Poll
            </button>
        </div>
    </form>
</div>
</body>
</html>
