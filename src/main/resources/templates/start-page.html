<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Film Planner! üçø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); /* Softer, vibrant purple gradient */
            overflow: hidden; /* Hide scrollbar during welcome animation */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3.5rem; /* Slightly larger */
            font-weight: 800; /* Extra bold */
            opacity: 1;
            transition: opacity 0.7s ease-out; /* Smoother fade-out */
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Subtle text shadow */
        }

        .welcome-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .main-content {
            opacity: 0;
            transform: translateY(30px); /* More pronounced slide-up */
            transition: opacity 0.8s ease-in, transform 0.8s ease-in;
            transition-delay: 0.8s; /* Adjusted delay */
            z-index: 10;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background-color: white;
            border-radius: 1.5rem; /* More rounded */
            padding: 2.5rem; /* More padding */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* Stronger, softer shadow */
            transition: all 0.4s ease-in-out; /* Slower, smoother transitions */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Taller cards */
            border: 2px solid transparent; /* Border for hover effect */
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03); /* Lift and scale more on hover */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border-color: #8b5cf6; /* Purple border on hover */
        }

        .card h2 {
            font-size: 2rem; /* Larger card headings */
            font-weight: 700; /* Bold */
            color: #1a202c; /* Darker text */
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .card .emoji-lg {
            font-size: 4rem; /* Even larger emoji */
            display: block;
            margin-bottom: 0.5rem;
            animation: bounceIn 1s ease-out; /* Add bounce effect to emojis */
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .main-content h1 {
            font-size: 4.5rem; /* Larger main heading */
            font-weight: 900; /* Ultra bold */
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .main-content p {
            font-size: 1.75rem; /* Larger paragraph text */
            color: #e0e7ff; /* Lighter white */
            text-align: center;
            margin-bottom: 3.5rem;
        }

        @media (max-width: 768px) {
            .welcome-screen {
                font-size: 2.5rem;
            }
            .main-content h1 {
                font-size: 3.5rem;
            }
            .main-content p {
                font-size: 1.4rem;
            }
            .card {
                min-height: 180px;
                padding: 2rem;
            }
            .card h2 {
                font-size: 1.75rem;
            }
            .card .emoji-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

<div class="welcome-screen" id="welcomeScreen">
    <span class="animate-pulse">Welcome to Film Planner! üéâ</span>
</div>

<div id="mainContent" class="main-content w-full max-w-5xl mx-auto">
    <h1 class="text-center">Welcome to Film Planner! üéâ</h1>
    <p class="text-center">Your ultimate tool for movie night decisions:</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <a th:href="@{/polls/new}" class="card">
            <span class="emoji-lg">‚ú®</span>
            <h2 class="font-semibold text-gray-800">Create a New Poll</h2>
        </a>
        <a th:href="@{/polls/recommendations}" class="card">
            <span class="emoji-lg">üé¨</span>
            <h2 class="font-semibold text-gray-800">Explore Film Recommendations</h2>
        </a>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainContent = document.getElementById('mainContent');

        setTimeout(() => {
            welcomeScreen.classList.add('fade-out');
        }, 1200); // Fades out after 1.2 seconds

        setTimeout(() => {
            mainContent.classList.add('show');
            document.body.style.overflow = 'auto'; // Allow scrolling after content is visible
        }, 1800); // Main content appears 0.6 seconds after welcome screen starts fading
    });
</script>

</body>
</html>
