<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="'Poll: ' + ${poll.title}">Poll</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">

  <h1 class="mb-4 text-center" th:text="${poll.title}">Poll Title</h1>

  <section class="mb-5">
    <h2>Movies</h2>
    <ul class="list-group">
      <li th:each="film : ${films}" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong th:text="${film.title}">Movie Title</strong>
          <span class="badge bg-secondary ms-2" th:text="${film.genre}">Genre</span>
        </div>
        <div>
          <span class="me-3">Votes: <span th:text="${film.votes}">0</span></span>
          <form th:action="@{'/polls/' + ${poll.id} + '/vote/' + ${film.id}}" method="post" style="display:inline">
            <button type="submit" class="btn btn-sm btn-success">Vote</button>
          </form>
        </div>
      </li>
    </ul>
  </section>

  <section>
    <h3>Suggest a New Movie</h3>
    <form th:action="@{'/polls/' + ${poll.id} + '/films'}" th:object="${newFilm}" method="post" class="row g-3 align-items-center">
      <div class="col-md-6">
        <label for="title" class="form-label">Movie Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="e.g. Interstellar" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" th:field="*{genre}" class="form-select">
          <option th:each="g : ${T(com.example.filmplanner.enums.Genre).values()}"
                  th:value="${g}"
                  th:text="${g}">Genre</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </form>
  </section>

  <div class="text-center mt-4">
    <a th:href="@{'/polls/' + ${poll.id} + '/result'}" class="btn btn-outline-primary">View Winning Movie</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
